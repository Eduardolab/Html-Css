    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemon inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos apra descobrir qual tag deverá ser ulizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="utilize a tag &lt;p&gt; para fazer parágrafos">Parágrafos</abbr>
        <li><abbr title="utilize a tag &lt;h1&gt;"para fazer títulos>Títulos</abbr></li>
        <li><abbr title="utilize a tag &lt;img&gt;"para inserir uma image>Imagem</abbr></li>
        <li><abbr title="utilize a tag &lt;abbr&gt;"para abreviar>Abreviação</abbr></li>
        <li><abbr title="utilize a tag &lt;code&gt;"para códigos><abbr>Código-fonte</li>
        <li><abbr title="utilize a tag &lt;ol&gt;"para uma lista númerada>Lista númerada</abbr>
        <li><abbr title="utilize a tag &lt;dl&gt;"para uma lista com demarcadores>Listas com demarcadores</abbr>

        </li>
        
        </li>
